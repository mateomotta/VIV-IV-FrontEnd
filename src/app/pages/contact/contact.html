<div class="contact-container">
   <!-- Banner with overlay title -->
   <div class="banner-container">
      <img src="assets/images/banner_institutionalpages.png" alt="Banner Joinville Inova Conectada" class="banner-image" title="Imagem institucional de fundo">
      <h1 class="banner-title" title="Seção de Contato">CONTATO</h1>
   </div>
   <!-- Main title below banner -->
   <h2 class="main-title" title="Entre em contato conosco">FALE CONOSCO</h2>
   <!-- Contact content section -->
   <div class="content-section">
      <div class="form-container">
         <form id="contactForm" class="contact-form" title="Preencha o formulário para nos enviar uma mensagem">
            <div class="form-group">
               <label for="name" title="Digite seu nome completo">Nome</label>
               <input type="text" id="name" name="name" required title="Seu nome" placeholder="Digite seu nome completo">
               <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
               <label for="email" title="Digite seu e-mail">E-mail</label>
               <input type="email" id="email" name="email" required title="Seu e-mail" placeholder="Digite seu e-mail">
               <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
               <label for="message" title="Digite sua mensagem">Mensagem</label>
               <textarea id="message" name="message" rows="5" required title="Escreva sua mensagem aqui" placeholder="Escreva sua mensagem aqui"></textarea>
               <div class="error-message" id="messageError"></div>
            </div>
            <button type="submit" class="submit-btn" title="Clique para enviar a mensagem">ENVIAR MENSAGEM</button>
            <div class="status-message" id="formStatus"></div>
         </form>
      </div>
      <div class="contact-info" title="Informações alternativas de contato">
         <h3 title="Formas adicionais de contato">Outras formas de contato</h3>
         <div class="info-item">
            <i class="fas fa-envelope" title="Endereço de e-mail"></i>
            <span><a href="mailto:contato@joinvilleinovaconectada.com.br" class="email-link" title="Enviar e-mail">contato&#64;joinvilleinovaconectada.com.br</a></span>
         </div>
         <div class="info-item">
            <i class="fas fa-phone" title="Telefone"></i>
            <span title="Número de telefone">(47) 3422-0000</span>
         </div>
         <div class="info-item">
            <i class="fas fa-map-marker-alt" title="Endereço físico"></i>
            <span title="Localização física do projeto">Av. José Vieira, 222 - Ágora Tech Park (Perini Business Park) - Joinville/SC</span>
         </div>
         <div class="map-container" title="Veja nossa localização no mapa">
            <iframe 
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3578.56855678297!2d-48.884995024800155!3d-26.236031877056956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dea573e6aaef9b%3A0x558b5487ab84b593!2s%C3%81gora%20Tech%20Park!5e0!3m2!1spt-BR!2sbr!4v1749222760676!5m2!1spt-BR!2sbr" 
               width="600" 
               height="300" 
               style="border:0; border-radius: 12px; margin-top: 20px;" 
               allowfullscreen=""
               loading="lazy" 
               referrerpolicy="no-referrer-when-downgrade" 
               title="Mapa do endereço Ágora Tech Park, Joinville/SC">
            </iframe>
         </div>
         <div class="social-media" title="Redes sociais">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="social-icon" title="Facebook">
            <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="social-icon" title="Instagram">
            <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="social-icon" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://x.com" target="_blank" rel="noopener noreferrer" class="social-icon" title="X (Twitter)">
            <i class="fab fa-x"></i>
            </a>
         </div>
      </div>
   </div>
</div>

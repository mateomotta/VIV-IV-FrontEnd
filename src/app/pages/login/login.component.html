<div class="login-container">
  <div class="login-left">
    <img src="assets/images/logo_inova.png" alt="Joinville Inova Conectada" class="logo" />
  </div>
  <div class="login-right">
    <h2>Faça seu login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="entrar()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" formControlName="email" />
        <div class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <small *ngIf="email?.errors?.['required']">Email é obrigatório.</small>
          <small *ngIf="email?.errors?.['email']">Email inválido.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" />
        <div class="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <small *ngIf="password?.errors?.['required']">Senha é obrigatória.</small>
        </div>
      </div>
      <div class="login-options">
        <label class="remember-me">
          <input type="checkbox" /> Lembrar de mim
        </label>
        <a class="forgot-link" routerLink="/esqueci-senha">Esqueci minha senha</a>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
      <div class="signup-link">
        Não tem conta ainda? <a routerLink="/cadastro">Crie agora</a>
      </div>
    </form>
  </div>
</div>

<nav class="navbar">
  <div class="container">
    <div class="logo-container">
      <div class="logo-image"></div>
      <div class="logo-text">
        <div class="logo-main">JOINVILLE</div>
        <div class="logo-sub">INOVA CONECTADA</div>
      </div>
    </div>

    <div class="right-section">
      @if (isLoggedIn) {
        <button class="nav-button" routerLink="/criar-evento">Criar Evento</button>
        <button class="nav-button" routerLink="/meus-eventos">Meus Eventos</button>
        <div class="user-avatar" (click)="toggleLogin()">
          @if (hasAvatar) {
            <img src="assets/images/user-avatar.png" alt="Usuário">
          } @else {
            <div class="avatar-placeholder">{{ userInitials }}</div>
          }
        </div>
      } @else {
        <div class="register-text">Cadastre-se para criar seu próprio evento</div>
        <button class="login-button" (click)="toggleLogin()">Login/Cadastre-se</button> <!--routerLink="/login"-->
      }
    </div>
  </div>
</nav>
